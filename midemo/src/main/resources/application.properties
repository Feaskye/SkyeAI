# 多平台数据源配置
# 新闻API
news.api.endpoint=https://newsapi.org/v2/everything
news.api.key=YOUR_NEWS_API_KEY
# 微博API
weibo.api.key=YOUR_WEIBO_API_KEY
weibo.api.secret=YOUR_WEIBO_API_SECRET
weibo.redirect.uri=http://localhost:8080/callback
# 知乎API
zhihu.api.client-id=YOUR_ZHIHU_CLIENT_ID
zhihu.api.client-secret=YOUR_ZHIHU_CLIENT_SECRET
# 抖音API
douyin.api.access-token=YOUR_DOUYIN_ACCESS_TOKEN
# 搜索关键词
news.search.keyword=小米汽车

# 可视化配置
visualization.chart.path=static/charts/
visualization.wordcloud.path=static/wordcloud/

# OCR配置
ocr.baidu.app-id=your-app-id
ocr.baidu.api-key=your-api-key
ocr.baidu.secret-key=your-secret-key

# 多渠道通知配置
# 钉钉
notification.dingtalk.webhook=https://oapi.dingtalk.com/robot/send
notification.dingtalk.secret=SEC1234567890abcdef1234567890abcdef
# 企业微信
wework.corpid=YOUR_WEWORK_CORPID
wework.agentid=YOUR_WEWORK_AGENTID
wework.secret=YOUR_WEWORK_SECRET

# OpenAI配置
openai.api.key=YOUR_OPENAI_API_KEY
openai.model=text-davinci-003
openai.temperature=0.3
openai.max-tokens=100

# MCP服务配置
spring.ai.mcp.client.server-url=http://localhost:8081
spring.ai.mcp.client.api-key=YOUR_MCP_API_KEY
spring.ai.mcp.client.timeout=30000

# 邮件服务配置
email.smtp.host=smtp.example.com
email.smtp.port=587
email.smtp.username=your-email@example.com
email.smtp.password=your-email-password
email.sender=舆情分析系统 <your-email@example.com>

# Spring Boot配置
server.port=8080
spring.application.name=XiaomiAutoOpinionAnalysis

# 日志配置
logging.level.com.xiaomi.auto.midemo=INFO
logging.level.org.springframework.web=WARN