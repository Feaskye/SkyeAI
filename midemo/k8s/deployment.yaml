apiVersion: apps/v1
kind: Deployment
metadata:
  name: midemo-deployment
  labels:
    app: midemo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: midemo
  template:
    metadata:
        annotations:
          sidecar.istio.io/inject: "true"
        labels:
          app: midemo
          version: v1
    spec:
      containers:
      - name: midemo
        image: ${DOCKER_REGISTRY}/midemo:${BUILD_NUMBER}
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "0.5"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5