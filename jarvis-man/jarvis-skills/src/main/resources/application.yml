spring:
  application:
    name: jarvis-skills
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
        import-check:
          enabled: false
    compatibility-verifier:
      enabled: false

server:
  port: 8092

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# 搜索服务配置
search:
  bing:
    api-key: ${SEARCH_BING_API_KEY:}
    endpoint: https://api.bing.microsoft.com/v7.0/search
    default-count: 5
    max-count: 10
  cache:
    enabled: true
    expiration: 3600
  rate-limit:
    enabled: true
    requests-per-minute: 60

# 工具适配器配置
function-call:
  execution:
    timeout: 30
    max-retries: 3
    retry-delay: 1000
  auto-discovery:
    enabled: true
    scan-packages:
      - com.skyeai.jarvis.tools
  tools:
    directory: config/tools
    reload-interval: 60

skills:
  registry:
    enabled: true
    refresh-interval: 30 # 秒
  execution:
    enabled: true
    timeout-seconds: 30
    max-concurrent: 10
  monitoring:
    enabled: true
    metrics-interval: 10 # 秒
  security:
    enabled: true
    sandbox-enabled: true
    allowed-commands: ["ls", "dir", "echo", "cat", "type"]
