# 服务基本配置
[SERVICE]
NAME = "jarvis-edge"
VERSION = "1.0.0"
USER_ID = "default-user"

# gRPC和HTTP端口配置
[PORT]
GRPC_PORT = "9091"
HTTP_PORT = "8081"
EDGE_HTTP_PORT = "8082"

# MQTT配置
[MQTT]
BROKER_URL = "tcp://localhost:9003"
CLIENT_ID = ""
USERNAME = ""
PASSWORD = ""
QOS = 1
KEEP_ALIVE = 30
CONNECT_TIMEOUT = 10
AUTO_RECONNECT = true
CLEAN_SESSION = true

# 传感器配置
[SENSOR]
ENABLED = true
POLL_INTERVAL = 30
SIMULATE_DATA = true
SUPPORTED_SENSORS = "heart_rate,sleep_quality,steps,calories,oxygen_level"

# Nacos配置
[NACOS]
ENABLED = true
SERVER_ADDR = "localhost:8848"
NAMESPACE_ID = "public"
GROUP_NAME = "DEFAULT_GROUP"
SERVICE_NAME = "jarvis-edge"
CLUSTER_NAME = "DEFAULT"
PORT = 9091
IP = "127.0.0.1"
