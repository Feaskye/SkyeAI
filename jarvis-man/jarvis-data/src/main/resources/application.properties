# \u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.application.name=jarvis-data
spring.config.import=nacos:jarvis-data.properties

# \u00E6\u0095\u00B0\u00E6\u008D\u00AE\u00E5\u00BA\u0093\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.datasource.url=jdbc:postgresql://localhost:5432/jarvis_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=atom
spring.datasource.password=atom1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari\u00E8\u00BF\u009E\u00E6\u008E\u00A5\u00E6\u00B1\u00A0\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false

# JPA\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Redis\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=10000
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# gRPC\u00E9\u0085\u008D\u00E7\u00BD\u00AE
grpc.server.port=9092
grpc.server.max-inbound-message-size=4194304
grpc.server.max-inbound-metadata-size=8192

# Nacos\u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E6\u00B3\u00A8\u00E5\u0086\u008C\u00E4\u00B8\u008E\u00E5\u008F\u0091\u00E7\u008E\u00B0\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.discovery.group=DEFAULT_GROUP

# Nacos\u00E9\u0085\u008D\u00E7\u00BD\u00AE\u00E4\u00B8\u00AD\u00E5\u00BF\u0083
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.namespace=public
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.file-extension=properties

# \u00E7\u00BA\u00BF\u00E7\u00A8\u008B\u00E6\u00B1\u00A0\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.task.scheduling.pool.size=10
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=1000
spring.task.execution.pool.keep-alive=60s

# \u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E5\u0099\u00A8\u00E9\u0085\u008D\u00E7\u00BD\u00AE
server.port=8082
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.compression.min-response-size=2048
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.connection-timeout=30000

# \u00E7\u009B\u0091\u00E6\u008E\u00A7\u00E9\u0085\u008D\u00E7\u00BD\u00AE
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# \u00E6\u0097\u00A5\u00E5\u00BF\u0097\u00E9\u0085\u008D\u00E7\u00BD\u00AE
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.skyeai.jarvis=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# \u00E7\u00BC\u0093\u00E5\u00AD\u0098\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# \u00E5\u00AE\u0089\u00E5\u0085\u00A8\u00E9\u0085\u008D\u00E7\u00BD\u00AE
spring.security.enabled=false

# \u00E7\u00A6\u0081\u00E7\u0094\u00A8Spring Cloud\u00E5\u0085\u00BC\u00E5\u00AE\u00B9\u00E6\u0080\u00A7\u00E6\u00A3\u0080\u00E6\u009F\u00A5
spring.cloud.compatibility-verifier.enabled=false