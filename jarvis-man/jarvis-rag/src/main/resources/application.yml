server:
  port: 8082
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
    min-response-size: 2048
  tomcat:
    max-threads: 200
    min-spare-threads: 20
    connection-timeout: 30000

spring:
  application:
    name: jarvis-rag
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yml
  threads:
    virtual:
      enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s

# HTTP客户端配置
spring.http.client:
  connection-timeout: 10000
  read-timeout: 30000

# 数据源连接池配置（如果需要）
# spring.datasource:
#   hikari:
#     maximum-pool-size: 10
#     minimum-idle: 5
#     idle-timeout: 30000
#     connection-timeout: 20000

# 缓存配置
spring.cache:
  caffeine:
    spec: maximumSize=500,expireAfterWrite=600s

# 线程池配置
spring.task:
  scheduling:
    pool:
      size: 10
  execution:
    pool:
      core-size: 10
      max-size: 50
      queue-capacity: 1000
      keep-alive: 60s

# gRPC配置
grpc:
  server:
    port: 9092
    max-inbound-message-size: 4194304
    max-inbound-metadata-size: 8192
  client:
    jarvis-data:
      address: static://localhost:9091
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
      keepAliveTime: 60s
      keepAliveTimeout: 20s

# Qdrant配置
qdrant:
  host: localhost
  port: 6333
  api-key: ""
  grpc-port: 6334
  timeout: 30000
  retry-count: 3

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: info
    com.skyeai.jarvis.rag: debug
    org.springframework.cloud: warn
    org.springframework.web: warn
    io.grpc: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/jarvis-rag.log
    max-size: 10MB
    max-history: 7

# 性能优化配置
performance:
  enable-batching: true
  batch-size: 10
  enable-async-processing: true
  async-timeout: 30000

# 安全配置
security:
  cors:
    enabled: true
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
  rate-limiting:
    enabled: true
    max-requests: 100
    time-window: 60s