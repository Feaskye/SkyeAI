server:
  port: 8083

spring:
  application:
    name: jarvis-knowledge
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yml
  datasource:
    url: jdbc:h2:mem:knowledge_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

grpc:
  server:
    port: 9093

document:
  chunk-size: 1000
  overlap: 100
  supported-formats:
    - pdf
    - docx
    - txt
    - md
