server:
  port: 8086
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
    min-response-size: 2048
  tomcat:
    max-threads: 200
    min-spare-threads: 20
    connection-timeout: 30000

spring:
  application:
    name: jarvis-advisor
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/jarvis
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
  threads:
    virtual:
      enabled: true
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s

# HTTP客户端配置
spring.http.client:
  connection-timeout: 10000
  read-timeout: 30000

# 缓存配置
spring.cache:
  caffeine:
    spec: maximumSize=500,expireAfterWrite=600s

# 线程池配置
spring.task:
  scheduling:
    pool:
      size: 10
  execution:
    pool:
      core-size: 10
      max-size: 50
      queue-capacity: 1000
      keep-alive: 60s

# gRPC配置
grpc:
  server:
    port: 9096
    max-inbound-message-size: 4194304
    max-inbound-metadata-size: 8192
  client:
    jarvis-data:
      address: static://localhost:9091
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext
      keepAliveTime: 60s
      keepAliveTimeout: 20s

# Advisor机制配置
advisor:
  max-sources: 10
  confidence-threshold: 0.7
  enable-tracing: true
  enable-metadata: true
  processing:
    timeout: 60000
    max-retries: 3
    thread-pool-size: 10

# Metadata管理配置
metadata:
  max-tags: 20
  max-tag-length: 50
  enable-versioning: true
  enable-search: true
  cache:
    enabled: true
    size: 1000
    expiration: 3600s

# 溯源回答配置
traceability:
  enable-references: true
  max-references: 5
  enable-confidence: true
  enable-timestamps: true

# 多源信息融合配置
fusion:
  enable-weighted: true
  enable-consensus: true
  default-weight: 0.7
  enable-parallel-processing: true
  parallel-threads: 5

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# 日志配置
logging:
  level:
    root: info
    com.skyeai.jarvis.advisor: debug
    org.springframework.cloud: warn
    org.springframework.web: warn
    io.grpc: warn
    org.hibernate: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/jarvis-advisor.log
    max-size: 10MB
    max-history: 7

# 性能优化配置
performance:
  enable-batching: true
  batch-size: 10
  enable-async-processing: true
  async-timeout: 30000

# 安全配置
security:
  cors:
    enabled: true
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
  rate-limiting:
    enabled: true
    max-requests: 100
    time-window: 60s